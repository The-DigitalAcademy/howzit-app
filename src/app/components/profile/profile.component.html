<main class="container" *ngIf="user">
  <div class="profile">
    <div class="info">
      <img [src]="user.profileImage" alt="Profile Picture" class="picture" />
      <div class="details">
        <h2 class="name">{{ user.name }}</h2>
        <p class="username">@{{ user.username }}</p>
        <div class="stats">
          <div class="stat">
            <span class="stat-number">{{ userPosts.length }}</span>
            <span class="stat-label">Posts</span>
          </div>
          <div class="stat">
            <span class="stat-number">{{ user.followers?.length }}</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-number">{{ user.following?.length }}</span>
            <span class="stat-label">Following</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="posts-section">
    <h3 class="section-title">My Posts</h3>

    <div class="posts-grid">
      <div class="grid-item" *ngFor="let post of userPosts">
        <img [src]="post.imageUrl" [alt]="post.caption" />
      </div>
    </div>
  </div>
</main>
