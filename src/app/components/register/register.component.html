<div class="container">
  <form class="register" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2>Create Account</h2>

    <label for="name">
      Name
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter your name"
        [class.error]="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
      />
      <span
        class="error-message"
        *ngIf="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
      >
        <span *ngIf="registerForm.get('name')?.errors?.['required']"
          >Name is required</span
        >
        <span *ngIf="registerForm.get('name')?.errors?.['minlength']"
          >Name must be at least 2 characters</span
        >
      </span>
    </label>

    <label for="email">
      Email
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        [class.error]="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      />
      <span
        class="error-message"
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="registerForm.get('email')?.errors?.['email']"
          >Please enter a valid email</span
        >
      </span>
    </label>

    <label for="password">
      Password
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.error]="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      />
      <span
        class="error-message"
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <span *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required</span
        >
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >Password must be at least 6 characters</span
        >
      </span>
    </label>

    <label for="confirm-password">
      Confirm Password
      <input
        type="password"
        id="confirm-password"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        [class.error]="
          (registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched) ||
          passwordMismatch
        "
      />
      <span
        class="error-message"
        *ngIf="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
      >
        <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >Please confirm your password</span
        >
      </span>
      <span class="error-message" *ngIf="passwordMismatch">
        Passwords do not match
      </span>
    </label>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? "Creating Account..." : "Create Account" }}
    </button>

    <p>Already registered? <a routerLink="/login">Login here</a></p>
  </form>
</div>
