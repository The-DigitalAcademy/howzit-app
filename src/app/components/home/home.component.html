<h2 class="page-title">Your Feed</h2>

<div class="page-content">
  <main class="feed-grid">
    <div class="post">
      <div class="post-header">
        <img
          src="https://via.placeholder.com/50/FF5733/FFFFFF"
          alt="User Avatar"
          class="avatar"
        />
        <div class="post-info">
          <h3 class="username">John Doe</h3>
          <span class="post-time">2 hours ago</span>
        </div>
      </div>
      <div class="post-content">
        <img
          src=""
          alt="Post Image"
          class="post-image"
        />
        <p class="post-caption">Beautiful sunset at the beach today! ðŸŒ…</p>
      </div>
    </div>
  </main>

  <aside class="suggestions">
    <h3>Who to follow</h3>

    <div class="suggestion-profile" *ngFor="let user of users">
      <img [src]="user.profileImage" alt="User Avatar" class="avatar" />
      <div class="suggestion-info">
        <span class="username">{{ user.username }}</span>
        <span class="sub-text">{{ user.email }}</span>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
  </aside>
</div>
