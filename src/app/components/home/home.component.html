<h2 class="page-title">Your Feed</h2>

<div class="page-content">
  <main class="feed-grid">
    <div *ngIf="filteredPosts.length === 0" class="no-posts">
      <p>No posts yet from people you follow.</p>
    </div>

    <div class="post" *ngFor="let post of filteredPosts">
      <div class="post-header">
        <img
          [src]="getUserById(post.userId)?.profileImage || 'https://via.placeholder.com/50'"
          alt="User Avatar"
          class="avatar"
        />
        <div class="post-info">
          <h3 class="username">
            {{ getUserById(post.userId)?.username || 'Unknown User' }}
          </h3>
          <span class="post-time">{{ post.timestamp | date: 'short' }}</span>
        </div>
      </div>

      <div class="post-content">
        <img [src]="post.imageUrl" alt="Post Image" class="post-image" />
        <p class="post-caption">{{ post.caption }}</p>
      </div>
    </div>
  </main>

  <aside class="suggestions">
    <h3>Who to follow</h3>

    <div class="suggestion-profile" *ngFor="let user of users">
      <img [src]="user.profileImage" alt="User Avatar" class="avatar" />
      <div class="suggestion-info">
        <span class="username">{{ user.username }}</span>
        <span class="sub-text">{{ user.email }}</span>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
  </aside>
</div>
